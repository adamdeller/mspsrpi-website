name: PR Application Start Check

on:
  pull_request:
    branches: [ main ]

jobs:
  start-check:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v3

    - name: âš™ï¸ Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: ðŸ“¦ Install dependencies
      run: npm install

    - name: ðŸ” Check for start errors (headless)
      run: |
        npm run build
        npx serve -s build &
        sleep 10
        curl -f http://localhost:3000 || exit 1

    - name: âœ… Report status on PR
      if: success()
      run: echo "âœ… App started successfully!" >> $GITHUB_STEP_SUMMARY

    - name: âŒ Report failure
      if: failure()
      run: echo "âŒ App failed to start. Check logs above." >> $GITHUB_STEP_SUMMARY
